<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolf Cola</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="Images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="Images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="Images/favicon-16x16.png">
    <link rel="manifest" href="Images/site.webmanifest">
    <link rel="mask-icon" href="Images/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="Images/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="Images/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <header>
        <img src="Images/color-logo.png" alt="Wolf Cola Logo" width="250">
        <h1>Wolf Cola</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="products.html">Products</a>
            <a href="order.html">Order</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main id="order">
       <h3>Order</h3>
       <section class="orderinfo">
       <label for="name">Name:</label>
       <input type="text" id="name" name="name">
       <label for="email">Email:</label>
       <input type="text" id="email" name="email" value="@email.com">
       <label for="number">Phone Number:</label>
       <input type="text" id="number" name="number">
       <label for="address">Address:</label>
       <input type="text" id="address" name="address">
    </section>
    <div class="submit">
        <input type="submit">
    </div>
    <section class="orderpic">
        <h2>Select from the products below:</h2>
        <div><img src="Images/color-logo.png" alt="Wolf Cola">
        <label for="wcq">Quantity</label>
        <input type="number" id="wcq" name="wcq" min="0" max="50"></div>
        <div><img src="Images/diet.png" alt="Diet Wolf Cola">
        <label for="dwc">Quantity</label>
        <input type="number" id="dwc" name="dwc" min="0" max="50"></div>
        <div><img src="Images/Fight-Milk.png" alt="Fight Milk">
        <label for="fm">Quantity</label>
        <input type="number" id="fm" name="fm" min="0" max="50"></div>
        <div><img src="Images/Carribbean_Paradise.png" alt="Carribbean Paradise">
        <label for="crp">Quantity</label>
        <input type="number" id="crp" name="crp" min="0" max="50"></div>
        <div class="submit">
            <input type="submit"></div>
    </section>
    </main>
</body>
</html>
